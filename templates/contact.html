<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="static/styles.css">
        <link rel="icon" href="static/images/Colored_Logo.png">

        <style>

            body
            {
                height: 100%;
                background: linear-gradient(180deg, #0077A8 35%, #ffffff 0%);
                background-repeat: no-repeat;
            }
            
            #banner
            {
                color: white;
            }

            form
            {
                width: 550px;
                margin: auto;
                color: black;
            }

            .form-group
            {
                
            }

        </style>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img class="logo ml-2" src="static/images/Colored_Logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="banner" class="text-center p-3">
            <h1>Contact us</h1>
            <h5>Questions, Bugs, Feedback, anything - we are here to help</h5>
        </div>

        <form class="p-5 shadow bg-white" action="#" id="form">
            <div class="form-group p-2">
                <label for="">Email Address</label>
                <input class="form-control" type="email" name="" id="">
            </div>
            <div class="form-group p-2">
                <label for="">Subject</label>
                <input class="form-control" type="text" name="" id="">
            </div>
            <div class="form-group p-2">
                <label for="">How can we help?</label>
                <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
            </div>
            <input class="btn btn-primary m-2" type="submit" value="Submit">
        </form>

        <div style="height: 200px"></div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
